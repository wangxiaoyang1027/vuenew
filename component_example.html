<html>
    <head>
        <title>Component Example</title>
      </head>
      <body>
    
        <script src="./jscript/vue.js"></script>

        <!-- 调用组件 -->
        <div id='app-1'>
                <div>{{message}}</div>
                    <my-cpn></my-cpn>
    
            </div>


        <script>
            // 创建组件
        let cpnConstructor = Vue.extend({
            template:`
            <div>
                <h2>我是标题</h2>
                <div>我是内容1</div>
                <div>我是内容2</div>
            </div>
            `
        })
        // 注册组件
        Vue.component('my-cpn', cpnConstructor);


        let app1 = new Vue({
                el:'#app-1',
                data:{
                    message:'wang'
                }
            })
        
        </script>
       
        
      </body>
</html>
