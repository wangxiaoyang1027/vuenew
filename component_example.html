<html>
    <head>
        <title>Component Example</title>
      </head>
      <body>
    
        <script src="./jscript/vue.js"></script>

        <!-- 调用组件 -->
        <div id='app-1'>
                <div>{{message}}</div>
                    <my-cpn></my-cpn>
                <c2></c2>
        </div>



        <script>
            // 创建组件
        let cpnConstructor = Vue.extend({
            template:`
            <div>
                <h2>我是标题</h2>
                <div>我是内容1</div>
                <div>我是内容2</div>
            </div>
            `
        })

        // 创建父子组件
        const cpn1 = Vue.extend({
            template:`
            <div>
                <div>This is first component</div>
            </div>
            `
        })


        const cpn2 = Vue.extend({

            template:`<div>
                <h2>This is second , wangxy</h2>
                <c1></c1>
                </div>
                
            `,
            components:{
                c1:cpn1
            }
        })





        // 注册组件
        Vue.component('my-cpn', cpnConstructor);

        // Vue.component('c3',cpn1)


        let app1 = new Vue({
                el:'#app-1',
                data:{
                    message:'wang'
                },
                components:{
                    c2:cpn2
                }
            })
        
        </script>
       
        
      </body>
</html>
